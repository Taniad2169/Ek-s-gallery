<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek's The Barber</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #5a84d1 0%, #e66963 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, red, blue, white);
            color: #fff;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        header p {
            font-size: 1.2em;
            color: white;
        }

        /* Main Content Section Styles */
        .content-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Video Section */
        #video-gallery-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #video-gallery-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #video-gallery-section .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
        }

        #video-gallery-section .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* NEW: YouTube Video Button Styles */
        .youtube-button {
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #cc0000);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .youtube-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            background: linear-gradient(to right, #cc0000, #990000);
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        /* Footer Styles - Only one footer now */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #fff;
            margin-top: 30px;
            background: linear-gradient(to right, red, blue, white);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer h3 {
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Fixed Scissors Button Styles */
        .appointment-button {
            font-size: 4em;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 10px 0;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .appointment-button:hover {
            transform: scale(1.2);
        }

        .animated-emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .animated-emoji-left, .animated-emoji-right {
            font-size: 2em;
            position: absolute;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .animated-emoji-left {
            left: -10%;
            animation-name: moveFromLeft;
        }

        .animated-emoji-right {
            right: -10%;
            animation-name: moveFromRight;
        }

        .animated-target {
            font-size: 2em;
            animation: spin 3s linear infinite;
            display: block;
            margin: 10px auto;
        }

        /* Hand pointer styling */
        .hand-pointer {
            font-size: 1.5em;
            display: block;
            margin: 5px auto;
            animation: bounce 2s infinite;
        }

        @keyframes moveFromLeft {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            50% { transform: translateX(50vw) scale(2); opacity: 0.5; }
            100% { transform: translateX(100vw) scale(1); opacity: 1; }
        }

        @keyframes moveFromRight {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            50% { transform: translateX(-50vw) scale(2); opacity: 0.5; }
            100% { transform: translateX(-100vw) scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Footer content container */
        .footer-content {
            position: relative;
            z-index: 1;
        }

        /* Appointment call-to-action section */
        .appointment-cta {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 350px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

</html>
